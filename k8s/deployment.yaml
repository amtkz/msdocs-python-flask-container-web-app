apiVersion: apps/v1
kind: Deployment
metadata:
  name: aks-demo
spec:
  selector:
    matchLabels:
      app: aks-demo
    template:
      metadata:
        labels:
          app: aks-demo
      spec: 
        containers:
        - name: aks-demo
          image: amitd.azurecr.io/myapp:4950e00a37ec4cc361643b6f9a6cdaf2a38a41b4
          resources:
            limits: 
              memory: "128Mi"
              cpu: "500m"
          ports:
          - containerPort: 80